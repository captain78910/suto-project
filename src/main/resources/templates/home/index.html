<!DOCTYPE html>
<!--/*
	th,secから始まる属性はHTMLの仕様では許可されていない。
	そのため、htmlタグにxmlns:th属性とxmlns:sec属性を追加して、IDLが警告を出さないようにしている。
 */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>ホーム</title>
	<link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 text-gray-900">
	<div class="flex flex-col items-center justify-center h-screen space-y-4 text-xl bg-gradient-to-br from-purple-800 via-indigo-900 to-blue-900">
		<h1 class="text-3xl font-bold text-white">ホーム</h1>
		
		<!--/*ログアウトが成功した場合はメッセージを表示する*/-->
		<span th:if="${param.logout}" class="text-green-600">ログアウトが完了しました</span>
		<!--/*ログイン画面へ遷移するためのリンク*/-->
		<a href="login.html" th:href="@{/login}" sec:authorize="isAnonymous()" class="text-blue-500 hover:underline">ログイン</a>
		<!--/* サインイン画面へ遷移するためのリンク。 */-->
		<a href="signin.html" th:href="@{/signin}" sec:authorize="isAnonymous()"class="text-blue-500 hover:underline">サインイン</a>
		<!--/*ToDo一覧画面へ遷移するためのりんく*/-->
		<a href="../todo/index.html" th:href="@{/todo/}" sec:authorize="isAuthenticated()">ToDo一覧</a>
	</div>
</body>
</html>
