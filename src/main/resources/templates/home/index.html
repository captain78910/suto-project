<!DOCTYPE html>
<!--/*
	th,secから始まる属性はHTMLの仕様では許可されていない。
	そのため、htmlタグにxmlns:th属性とxmlns:sec属性を追加して、IDLが警告を出さないようにしている。
 */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>ホーム</title>
</head>
<body>
	<h1>ホーム</h1>
	<h1 th:text="'ホーム画面です'">ここはホーム</h1>
	
	<!--/*ログアウトが成功した場合はメッセージを表示する*/-->
	<span th:if="${param.logout}" style="color:green;">ログアウトが完了しました</span>
	<!--/*ログイン画面へ遷移するためのリンク*/-->
	<a href="login.html" th:href="@{/login}" sec:authorize="isAnonymous()">ログイン</a>
	<!--/* サインイン画面へ遷移するためのリンク。 */-->
	<a href="signin.html" th:href="@{/signin}" sec:authorize="isAnonymous()">サインイン</a>
	<!--/*ToDo一覧画面へ遷移するためのりんく*/-->
	<a href="../todo/index.html" th:href="@{/todo/}" sec:authorize="isAuthenticated()">ToDo一覧</a>

</body>
</html>
