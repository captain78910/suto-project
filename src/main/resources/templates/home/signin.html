<!DOCTYPE html>
<!--/*
	thから始まる属性はHTMLの仕様では許可されていない。
	そのため、htmlタグにxmlns:th属性を追加して、IDLが警告を出さないようにしている。
 */-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>サインイン</title>
<link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="flex flex-col space-y-4 items-center justify-center h-screen text-xl bg-gradient-to-br from-purple-800 via-indigo-900 to-blue-900">
		<h1 class="text-3xl font-bold text-white">サインイン</h1>
		<!--/*登録ボタンをクリックした際に/signinに対してPOSTメソッドでHTTPリクエストする*/-->
		<form method ="post" th:action="@{/signin}" th:object="${createLoginUserForm}" class="flex flex-col space-y-6">
			<div class="flex flex-col space-y-4">
				<label for="user-name" class="font-bold text-white">ユーザー名</label>
				<input id="user-name" type="text" placeholder="ユーザー名" th:field="*{userName}" class="w-full p-3 rounded-md bg-gray-900 bg-opacity-30 placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
				<!--/*バリデーションエラーがある場合はエラー内容を表示しる*/-->
				<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color:red"></span>
			</div>
			
			<div class="flex flex-col space-y-4">
				<label for="password" class="font-bold text-white">パスワード</label>
				<input id="password" type="password" placeholder="パスワード" th:field="*{password}" class="w-full p-3 rounded-md bg-gray-900 bg-opacity-30 placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
				<!--/*バリデーションエラーがある場合はエラー内容を表示しる*/-->
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
			</div>
			
			<button type="submit" class="w-full py-2 rounded bg-gradient-to-b from-blue-400 to-blue-600 text-white font-semibold shadow-inner shadow-blue-800 hover:from-blue-300 hover:to-blue-500 transition duration-300">登録</button>
			
		</form>
		
		<!--/*ホーム画面へ遷移するためのリンク*/-->
		<a href="index.html" th:href="@{/}" class="mt-6 px-6 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition duration-300">戻る</a>
</body>
</html>
